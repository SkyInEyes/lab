<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>gallery</title>
	<link type="text/css" rel="stylesheet" href="gallery.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">

 //скрипт для смены картинок
	function rotate() {
		var listitem = $(".image-box li").children().children();
		var len = $(".image-box li").length;
		listitem.each(function(idx, img) {
			var product = $(img);
			source = product.attr('src');
			var next = (parseInt(source.charAt(10)) + 1) % len;
			source = source.substr(0, source.length - 5) + next + '.jpg'
			product.attr('src', source);
		});
	};
 
	$(document).ready(function() {		
		setInterval('rotate()',5000);
	});
 
	</script>
  </head>

		<img src="images/logo.png"/>
		</header>

</html>
